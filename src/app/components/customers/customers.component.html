        <ol class="breadcrumb">

            <li class="breadcrumb-item"><a href="operation/product">Custom</a></li>

<!-- Form container -->
<div class="container py-3">
    <h1 class="text-center">Custom<small> CRUD</small></h1>
    <div class="btn-group my-2" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-info" [routerLink]="['/operation']">Volver</button>
    </div>
    <form [formGroup]="customFormContent">
        <div class="form-group">
            <label class="font-weight-bold" for="prdId">Id</label>
            <input formControlName="id" type="text"  class="form-control"
                placeholder="Enter custom id">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="prdName">Name</label>
            <input formControlName="nombre" type="text"  class="form-control"
                placeholder="Enter custom name">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="prdPrice">Price</label>
            <input formControlName="surname" type="text"  class="form-control"
                placeholder="Enter product id">
        </div>

        <div class="btn-group flex-wrap">
            <!-- <button type="submit" class="btn btn-info" (click)="onPost()">Crear Cliente</button>
            <button type="submit" class="btn btn-info" (click)="onGets()">Obtener Clientes</button>
            <button type="submit" class="btn btn-info" (click)="onGet(product.prdId)">Obtener Cliente</button>
            <button type="submit" class="btn btn-info" (click)="onDel(product.prdId)">Borrar Cliente</button> -->
        </div>
    </form>
</div>
<!-- Result container -->
<div class="container">
    <div *ngIf="!loading">
    <table class="table table-striped table-bordered table-hover table-dark">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Products</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let prd of products">
                    <th scope="row">{{ prd.prdId }}</th>
                    <td>{{ prd.prdName }}</td>
                    <td>{{ prd.prdPrice }}</td>
                    <td>{{ prd.prdPrice }}</td>
                </tr>
            </tbody>
    </table>
    </div>
</div>
